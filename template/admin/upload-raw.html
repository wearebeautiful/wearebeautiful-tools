{%- extends 'base.html' -%}
{%- block content -%}
<div class="row">
  <div class="col-12">
    <h2>Upload raw (unscaled) bundle</h2>
      <form>
        <div class="form-group">
          <label for="control_file">
            To upload, scale and publish a raw bundle, click on upload and select a raw 
            bundle. The upload starts automatically.
          </label>
          <input type="file" class="form-control-file" id="control-file">
        </div>
      </form>
      <div class="card">
        <div class="card-body" id="upload-status">
        </div>
      </div>
  </div>
</div>
{% endblock%}

{% block scripts %}
{{ bootstrap.load_js() }}
<script src="{{url_for('static', filename='js/simple-upload-1.1.min.js')}}"></script>
<script>

$('input[type=file]').change(function()
{
    $('#control-file').simpleUpload("/admin/upload/raw", 
    {
            start: function(file){
                 $("#upload-status").html("Upload started")
            },
            progress: function(progress){
                 $("#upload-status").html("progress: " + Math.round(progress) + "%");
            },
            success: function(data){
                 $("#upload-status").html("Upload complete")
            },
            error: function(error){
                 console.log(error);
                 $("#upload-status").text(error.message + ": " + error.xhr.status + " - " + error.xhr.responseText)
            }

    });
});
</script>
{% endblock %}
