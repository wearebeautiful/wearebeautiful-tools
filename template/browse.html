{%- extends 'base.html' -%}
{%- block content -%}
  <div class="row">
    <div class="col">
    </div>
    <div class="col-11 text-div">
      <h2>Browse</h2>
      <p>
      Our most recent models: 
      </p>

      <ul>
      {% for bundle in bundles %}
        <li><a href="/view/{{ bundle['code'] }}">{{ bundle['id'] }}: 
                 {{bundle['body_part']}}, 
                 {{bundle['pose'] }}, 
                 {{bundle['arrangement'] }},
                 {{bundle['excited'] }}
                 </a></li>
      {% endfor %}
      </ul>

    </div>
    <div class="col">
    </div>
  </div>
{% endblock%}
